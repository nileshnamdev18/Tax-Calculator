<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tax Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container border border-2">

        <form id="taxForm" class="mt-2">
            <div class="form-group">
                <label for="grossIncome">Enter Gross Annual Income:</label>
                <input type="number" class="form-control" id="grossIncome" min="0" step="0.01" required />
                <span class="error-icon">&#9888;</span>
            </div>
            <div class="form-group">
                <label for="extraIncome">Enter Extra Income:</label>
                <input type="number" class="form-control" id="extraIncome" min="0" step="0.01" required />

                <span class="error-icon">&#9888;</span>
            </div>
            <div class="form-group">
                <label for="ageGroup">Enter Age Group:</label>
                <select class="form-control" id="ageGroup" required>
                    <option value="<40">&lt; 40</option>
                    <option value=">=40&<60">&ge; 40 &lt; 60</option>
                    <option value=">=60">&ge; 60</option>
                </select>
                <span class="error-icon">&#9888;</span>
            </div>
            <div class="form-group">
                <label for="deductions">Enter Total Applicable Deductions:</label>
                <input type="number" class="form-control" id="deductions" min="0" step="0.01" required />
                <span class="error-icon">&#9888;</span>
            </div>
            <button type="submit" class="btn btn-primary m-2 ">Submit</button>
        </form>
    </div>

    <div class="modal" id="resultModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">

                </div>
                <div class="modal-body" id="modalBody"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">
                        Close
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
